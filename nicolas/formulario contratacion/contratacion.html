<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contratación Laboral</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contratacion.css" />
   <link rel="icon" href="/Client Connect/kenny/inicio secion/Logo_Limpieza___1_-removebg-preview.png" sizes="32x32" type="image/png">
  <script>
   function mostrarMensaje(event) {
    event.preventDefault(); 
    
    window.location.href = '../../saray/metodo pago/metodopago.html'; 
  }

    function cerrarModal() {}
      document.getElementById('modalExito').style.display = 'none'; 
      document.querySelector('.formulario').style.display = 'block'; 

    function redirigir() {
      window.location.href = window.location.href; 
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modalExito');
      if (event.target === modal) {
        modal.style.display = 'none'; 
        document.querySelector('.formulario').style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <div id="modalExito" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <p>Contrato realizado. ¡Muchas gracias por preferirnos!</p>
      <button class="btn-volver" onclick="window.location.href='../../samuel/Slider Client Connect Services/slider.html'">Cerrar y volver al inicio</button>
    </div>
  </div>

  <header class="header">
        <div class="logo">
            <a href="#">Client Connect</a>
        </div>
        <nav class="navbar">
            <a href="../../samuel/Slider Client Connect Services/slider.html">Inicio</a>
            <a href="../ULTIMA EE/quienes somos.html">Nosotros</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

  <main class="formulario">
    <h1>Formulario de Contratación Laboral</h1>
    <form onsubmit="mostrarMensaje(event)">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="fecha">Fecha de prestación servicio:</label>
      <input type="date" id="fecha" name="fecha" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="terminos" required>
          Acepto los términos y condiciones del contrato laboral.
        </label>
      </div>

      <button type="submit" class="submit-btn">Pagar</button>

    </form>
  </main>

  <section class="section">
    <div class="section-contact">
      <h3>Contacto</h3>
      <p>¿Tienes alguna pregunta? ¡Estamos aquí para ayudarte!</p>
      <div class="footer-buttons">
        <button>Llamar ahora</button>
        <button>Enviar un correo</button>
      </div>
    </div>
  </section>

  <footer class="footer">
        <div class="footer-container">
          <div class="footer-left">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="footer-right">
            <p>© 2025 Client Connect. Todos los derechos reservados.</p>
          </div>
        </div>
      </footer>

</body>
</html>
